<body>
<h1> Create a questionnaire on women empowerment by using Form Elements</h1>
<img src="women enpowerment.JPG"/>
<h2>Questionnaire on women empowerment</h2>
<form action="/action_page.php">
  <label for="fname">First Name:</label><br>
  <input type="text" placeholder="First Name" id="fname" name="fname"><br><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" placeholder="Last Name" id="lname" name="lname"><br><br>
  <label for="women empowerment">What do you feel about women empowerment:</label><br>
  <input type="text" placeholder="answer" id="women empowerment" name="women empowerment"><br><br>
  <label for="work">Should womens be allowed to work:</label><br>
  <input type="text" placeholder="answer" id="work" name="work"><br><br>
  <label for="night">Should womens be allowed to go at night:</label><br>
  <input type="text" placeholder="answer" id="night" name="night"><br><br>
  <label for="alone">Should womens be allowed to go on trips alone:</label><br>
  <input type="text" placeholder="answer" id="alone" name="alone"><br><br>
  <input type="submit" value="Submit">
</form>
</body>
